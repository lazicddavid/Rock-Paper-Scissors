<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="rps.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="container">
      <h1 class="main-title">ROCK - PAPER - SCISSORS</h1>
      <h2>Choose your weapon !</h2>
      <p class="subtitle">First to 5 points wins the game</p>

      <div class="scoreboard">
        <div class="choice">
          <span class="icon">?</span>
          <p class="player">Player: <span id="player-score"> 0</span></p>
        </div>
        <div class="choice">
          <span class="icon">?</span>
          <p class="player">Computer: <span id="computer-score"> 0</span></p>
        </div>
      </div>

      <div class="buttons">
        <button class="weapon">✊</button>
        <button class="weapon">✋</button>
        <button class="weapon">✌</button>
      </div>
    </div>

    <div class="overlay" id="gameOverlay">
      <div class="overlay-content">
        <h1>Welcome!</h1>
        <button id="startBtn">START GAME</button>
      </div>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
